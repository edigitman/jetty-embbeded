<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <a class="navbar-brand" href="index.html">Rotirea plantelor</a>

            <ul class="nav navbar-nav">
                <li class="active"><a href="adauga.html">Adauga</a></li>
                <li><a href="simuleaza.html">Simuleaza</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h3>Tabel plante</h3>
    </div>
    <table id="result" class="table table-bordered"></table>
</div>

<script type="text/javascript" src="resources/js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="resources/css/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
    $( document ).ready(function() {
        console.log( "ready!" );
    });


    $.get( "/crops", function( data ) {
        var tbl_body = "<tr><td><b>Nume</b></td><td><b>Tip</b></td><td><b>Favorite</b></td></tr>";
        var odd_even = false;
        $.each(data, function() {
            var tbl_row = "";
            tbl_row += "<td><a href='adauga.html?crop="+this.name+"'>" + this.name +  "</a></td>";
            tbl_row += "<td>"+this.type+"</td>";
            tbl_row += "<td>"+this.fav+"</td>";

            tbl_body += "<tr class=\""+( odd_even ? "odd" : "even")+"\">"+tbl_row+"</tr>";
            odd_even = !odd_even;
        });
        $("#result").html(tbl_body);
    });

</script>


</body>
</html>
