<table id="result"></table>


<script type="text/javascript" src="resources/js/jquery-2.1.4.js"></script>
<script type="text/javascript">
    $( document ).ready(function() {
        console.log( "ready!" );
    });


    $.get( "/crops", function( data ) {
        var tbl_body = "<tr><td><b>Nume</b></td><td><b>Tip</b></td><td><b>Favorite</b></td></tr>";
        var odd_even = false;
        $.each(data, function() {
            var tbl_row = "";
            tbl_row += "<td><a href='adauga.html?crop="+this.name+"'>" + this.name +  "</a></td>";
            tbl_row += "<td>"+this.type+"</td>";
            tbl_row += "<td>"+this.fav+"</td>";

            tbl_body += "<tr class=\""+( odd_even ? "odd" : "even")+"\">"+tbl_row+"</tr>";
            odd_even = !odd_even;
        });
        $("#result").html(tbl_body);
    });

</script>


</body>
</html>
